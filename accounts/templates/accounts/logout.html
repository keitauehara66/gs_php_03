{% extends 'app/base.html' %}

{% block content %}

<div class='card card-auth my-5 mx-auto'>
    <div class='card-body'>
        <p class='card-title text-center'>ログアウトしますか？</p>
        <form method='post' class='form-auth'>
            {% csrf_token %}
            <div class='button mx-auto d-grid gap-2'>
                <button class='btn btn-lg btn-warning' type='submit'>ログアウト</button>            
            </div>
        </form>
    </div>
</div>

{% endblock content %}
