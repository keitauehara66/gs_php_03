{% extends 'app/base.html' %}

{% block content %}

<div class='card card-profile my-5 mx-auto'>
    <div class='card-body'>
        <h5 class='card-title text-center'>プロフィール</h5>
        <table class='profile_table mb-4'>
            <tbody>
                <tr>
                    <th class='header'>名前</th>
                    <th class='data'>{{ user_data.first_name }} {{ user_data.last_name }}</th>
                </tr>
                <tr>
                    <th class='header'>メール</th>
                    <th class='data'>{{ user_data.email }}</th>
                </tr>
                <tr>
                    <th class='header'>所属</th>
                    <th class='data'>{{ user_data.department }}</th>
                </tr>
                <tr>
                    <th class='header'>入会日</th>
                    <th class='data'>{{ user_data.created }}</th>
                </tr>
            </tbody>
        </table>
        <div class='button mx-auto d-grid gap-2'>
            <a href="{% url 'profile_edit' %}" class='btn btn-lg btn-warning'>編集する</a>
        </div>
    </div>
</div>

{% endblock content %}
